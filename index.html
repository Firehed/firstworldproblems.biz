<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="/favicon.ico" />
		<style>
			@import url(http://fonts.googleapis.com/css?family=Cabin+Condensed:500);
			html, body {
				width: 100%;
				height: 100%;
			}
			html {
				margin: 0;
				padding: 0;
			}
			body {
				margin: auto;
				width: 100%;
				font-family: Helvetica, Arial, sans-serif;
				color: #222;
			}

			body{
				overflow-x:hidden;
			}

			.ribbon{
				position: absolute;
				top:42px;
				width:200px;
				padding:1px 0;
				background:#000;
				color:#eee;

				-moz-box-shadow:0 0 10px rgba(0,0,0,0.5);
				-webkit-box-shadow:0 0 10px rgba(0,0,0,0.5);
				box-shadow:0 0 10px rgba(0,0,0,0.5);
			}

			.ribbon.right{
				right:-42px;
				-moz-transform:rotate(45deg);
				-webkit-transform:rotate(45deg);
				-o-transform:rotate(45deg);
				-ms-transform:rotate(45deg);
				transform:rotate(45deg);
			}

			.ribbon a, .ribbon a:active, .ribbon a:hover{
				display:block;
				padding:1px 0;
				height:24px;
				line-height:24px;

				color:inherit;
				text-align:center;
				text-decoration:none;
				font-family: 'Cabin Condensed', sans-serif;
				font-size:16px;
				font-weight:500;

				border:1px solid rgba(255,255,255,0.3);

				-moz-text-shadow:0 0 10px rgba(0,0,0,0.31);
				-webkit-text-shadow:0 0 10px rgba(0,0,0,0.31);
				text-shadow:0 0 10px rgba(0,0,0,0.31);
			}

			.ribbon.blue{
				background:#145;
			}
			#spin {
				display: none;
			}
			#main.loading, #main.loading a, #main.loading select {
				cursor: wait;
			}
			#main.loading #spin {
				display: block;
			}
			header {
				padding: 20pt 0;
				background-color: #136F92;
			}
			article, h1 {
				padding: 0 20pt;
				max-width: 640px;
				margin: 0 auto;
			}
			footer {
				position: fixed;
				bottom: 0;
				right: 0;
			}
			h1, h2 {
				line-height: 40pt;
			}
			h1 {
				color: white;
				padding-left: 40pt;
				font-size: 40pt;
			}
			h2 {
				margin: 20pt 0;
				font-size: 24pt;
				color: #888;
			}
			select {
				font-size: 12pt;
				width: 100%;
				padding: 10px 20px;
				font-weight: bold;
				color: #5A5A5A;
			}
		</style>

		<script type="text/javascript">

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-34880307-1']);
			_gaq.push(['_trackPageview']);

			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();

		</script>
		<meta charset="UTF-8" />
		<title>Solve your first world problem</title>
	</head>
	<body id="main">
		<div id="fork" class="ribbon right blue">
			<a href="#">Fork me on GitHub</a>
		</div>
		<header>
			<h1>Need a first world problem solved?</h1>
		</header>
		<article>
			<h2>Silicon Valley has got you covered.</h2>
			<select id="problems">
				<option value="select">What's your problem?</option>
				<option value="http://instacart.com">Safeway is like 10min away, really can’t be fucked leaving my couch but I do need twinkies</option>
				<option value="http://www.kickstarter.com/projects/limemouse/lifx-the-light-bulb-reinvented">I want my house lights to change color when someone tweets</option>
				<option value="http://elevationlab.com">I'm too lazy to use both of my hands to unplug my $400 cell phone</option>
				<option value="http://www.boostedboards.com/">Oh no, I need to use my legs to move my skateboard!</option>
				<option value="http://www.BufferBox.com">I order too much stuff on Amazon and keep missing my new deliveries</option>
				<option value="http://www.taskrabbit.com">I can’t be fucked waiting in line for the new iPhone 5</option>
				<option value="http://www.vastrm.com/">My shirts I buy at the store are slightly too baggy</option>
				<option value="http://imgfave.com/">No matter how hard I try I cannot share and discover amazing images!</option>
				<option value="https://www.capography.com/">This excel sheet managing my cap table has 14 rows and I don’t know basic excel functions</option>
				<option value="http://www.everyday.me/">Hrmm my Facebook, twitter and path accounts just don’t properly record my life, I wish I had a private "just for me" social network.</option>
				<option value="http://www.RebelMouse.com">I just have too many social news feeds to keep track of!</option>
				<option value="http://www.uber.com">Really can’t be fucked calling a cab and the yellow clashes with my shoes</option>
				<option value="http://www.stamped.com">I really wish I knew what Ellen liked!</option>
				<option value="http://www.jotly.co">WHY CAN'T I RATE THINGS</option>
				<option value="http://www.instagram.com">I’m nostalgic for an era before I was born</option>
				<option value="https://plus.google.com/+projectglass">I feel weird not looking at a computer constantly</option>
				<option value="http://www.wepay.com">My friends owe me money</option>
				<option value="http://www.wakemate.com/">I hate the sound of loud noises waking me up</option>
				<option value="http://www.lockatron.com/">I really hate getting keys out of my pocket to open the door</option>
				<option value="https://bu.mp">I can’t be fucked typing in someones contact details</option>
				<option value="http://www.9gag.com">Everyone on reddit is too mean to me</option>
				<option value="http://www.tumblr.com">I want to blog but I don't want to type anything</option>
				<option value="http://www.app.net">I have $50</option>
				<option value="http://www.klout.com">I need a number to validate my existence</option>
				<option value="http://www.stumbleupon.com">I don’t want to choose what link to click on</option>
				<option value="http://www.apple.com/ipod-nano/">My watch isnt a touchscreen</option>
			</select>
			<h2 id="spin"><img src="http://www.iab.net/extra/adquickref/spinnerLarge.gif" style="width: 25px; height: 25px; margin: 0 10px 0 0"></img>Redirecting...</h2>
		</article>
		<footer>
			<a href="https://twitter.com/fwp_sv" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @fwp_sv</a>
			<div class="fb-like" data-href="http://www.facebook.com/siliconvalleyproblems" data-send="false" data-layout="box_count" data-width="50" data-show-faces="true" style="margin-right:4px; position: relative; top: -4px"></div>
		</footer>
		<script>
			var redirect = function(url) {
				document.getElementById('main').className='loading';
				window.setTimeout(function() {
					window.location.href=url;
				}, 3000);
			}
			var dropdown = document.getElementById("problems");
			dropdown.onchange = function() {
				if (dropdown.value !== "select") {
					redirect(dropdown.value);
				}
			};
			var fork = document.getElementById("fork");
			fork.onclick = function() {
				redirect("https://github.com/Firehed/firstworldproblems.biz");
			}
		</script>

	</body>
</html>
